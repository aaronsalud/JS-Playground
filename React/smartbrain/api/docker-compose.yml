version: '3.9'

services:
  # API
  smartbrain-api:
    container_name: smartbrain-api
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    ports: 
      - "5000:5000"
    volumes:
      - ./:/usr/src/smart-brain-api
  
  # Postgres DB
  postgres:
    image: postgres
    ports:
      - "5432:5432"
