version: '3.9'

services:
  # API
  smartbrain-api:
    container_name: smartbrain-api
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_URI: postgres://root:password@postgres:5432/smartbrain
    links:
      - postgres
    ports: 
      - "5000:5000"
    volumes:
      - ./:/usr/src/smart-brain-api
  
  # Postgres DB
  postgres:
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: smartbrain
      POSTGRES_HOST: postgres
    build: ./postgres
    ports:
      - "5432:5432"
